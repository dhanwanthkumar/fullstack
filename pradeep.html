<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pradeep</title>
    <link rel="stylesheet" href="pradeep.css">
</head>

<body>
    <h2>Create job</h2>
    <form class="jobform">
        <div class="left_form">
            <div class="left-top-form">
                <input class="job" type="text" placeholder="*job Title" required>
                <input class="job" type="text" placeholder="job code">
                <select class="select" id="Client" required>
                    <option value="">Client</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Contract">Contract</option>
                </select>
                <select class="select" id="Client-contact">
                    <option value="">Client contact</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <div class="EXP-SAL_box">
                    <input class="EXP-SAL" type="text" placeholder="*Experience" required>
                    <input class="EXP-SAL" type="text" placeholder="*Salary" required>
                </div>
                <select class="select" id="Role">
                    <option value="">Role</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <select class="select" id="Domain">
                    <option value="">Domain</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <input class="job" type="text" placeholder="No. of position">
            </div>
        </div>
        <div class="right-form" >
            <div class="inner-rightbox">
                <input class="job" type="text" placeholder="job code">
                <input class="job" type="text" placeholder="job code">
                <input class="job" type="text" placeholder="job code">
                <input class="job" type="text" placeholder="job code">
                <input class="job" type="text" placeholder="job code">
            </div>
        </div>

    </form>
</body>

</html>
